name: Scan vulnerabilities

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions: {}  # Remove all permissions by default

jobs:
  scan_filesystem:
    runs-on: ubuntu-22.04
    permissions:
      contents: read        # For checkout
      security-events: write # For uploading SARIF results
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
    timeout-minutes: 30

  scan-release:
    name: Scan Current Release
    runs-on: ubuntu-latest
    permissions:
      contents: read        # For reading releases
      security-events: write # For uploading SARIF results
      
    steps:
      - name: Get latest release
        id: get_release
        uses: actions/github-script@v6
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('tag_name', release.data.tag_name);

      - name: Create Trivy config
        run: |
          cat > trivy-template.tpl << 'EOL'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/main/sarif-2.1/schema/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Trivy",
                    "informationUri": "https://github.com/aquasecurity/trivy",
                    "fullName": "Trivy Vulnerability Scanner",
                    "version": "0.57.1",
                    "rules": [
                      {{ range . }}{{- if not (eq .VulnerabilityID "") -}}
                      {
                        "id": {{ .VulnerabilityID | toJson }},
                        "name": "{{ .PkgName }}-{{ .VulnerabilityID }}",
                        "shortDescription": {
                          "text": {{ .Title | toJson }}
                        },
                        "fullDescription": {
                          "text": {{ .Description | toJson }}
                        },
                        "defaultConfiguration": {
                          "level": "{{ if eq .Severity \"CRITICAL\" }}error{{ else if eq .Severity \"HIGH\" }}error{{ else if eq .Severity \"MEDIUM\" }}warning{{ else }}note{{ end }}"
                        },
                        "help": {
                          "text": {{ .Description | toJson }},
                          "markdown": {{ printf "*%s*\n\n%s\n\n**Severity**: %s\n\n**References**:\n%s\n" .Title .Description .Severity .References | toJson }}
                        },
                        "properties": {
                          "tags": [
                            "vulnerability",
                            "security",
                            {{ .Severity | toJson }}
                          ],
                          "precision": "very-high"
                        }
                      }{{ if not (last $) }},{{ end }}{{ end }}{{ end }}
                    ]
                  }
                },
                "automationDetails": {
                  "id": "trivy-scan/${{ github.repository }}",
                  "guid": "${{ github.run_id }}-${{ github.run_attempt }}"
                },
                "results": [
                  {{ range . }}{{- if not (eq .VulnerabilityID "") -}}
                  {
                    "ruleId": {{ .VulnerabilityID | toJson }},
                    "message": {
                      "text": {{ printf "Vulnerability %s found in %s\nSeverity: %s\nInstalled Version: %s\nFixed Version: %s\nDescription: %s" .VulnerabilityID .PkgName .Severity .InstalledVersion .FixedVersion .Description | toJson }}
                    },
                    "locations": [
                      {
                        "physicalLocation": {
                          "artifactLocation": {
                            "uri": "Dockerfile",
                            "uriBaseId": "ROOTPATH"
                          },
                          "region": {
                            "startLine": 1,
                            "endLine": 1,
                            "startColumn": 1,
                            "endColumn": 1
                          }
                        }
                      }
                    ],
                    "partialFingerprints": {
                      "primaryLocationLineHash": "{{ sha256sum .VulnerabilityID }}"
                    },
                    "properties": {
                      "imageRef": "index.docker.io/replicated/replicated-sdk:${{ steps.get_release.outputs.tag_name }}",
                      "repository": "${{ github.repository }}",
                      "scanTime": "${{ github.event.repository.updated_at }}",
                      "imageMetadata": {
                        "name": "replicated/replicated-sdk",
                        "tag": "${{ steps.get_release.outputs.tag_name }}"
                      }
                    }
                  }{{ if not (last $) }},{{ end }}{{ end }}{{ end }}
                ],
                "columnKind": "utf16CodeUnits",
                "originalUriBaseIds": {
                  "ROOTPATH": {
                    "uri": "file:///"
                  }
                }
              }
            ]
          }
          EOL

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'index.docker.io/replicated/replicated-sdk:${{ steps.get_release.outputs.tag_name }}'
          format: 'template'
          template: '@trivy-template.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'release-cve-scan'
    timeout-minutes: 30

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true