package:
  name: replicated
  version: 1.0.0
  epoch: 0
  description: replicated package
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - busybox
      - go
  environment:
    GOMODCACHE: '/var/cache/melange'

pipeline:
  - runs: |
      set -x
      echo "Current directory: $PWD"
      echo "Directory contents:"
      ls -la

      export DESTDIR="${{targets.destdir}}"
      mkdir -p "${DESTDIR}"

      export GIT_TAG=${{package.version}}
      echo "GIT_TAG set to: $GIT_TAG"

      echo "Downloading Go dependencies..."
      go mod download -x || echo "go mod download failed"

      echo "Building..."
      make build || echo "Make build failed"
      if [ -f bin/replicated ]; then
        echo "Binary built successfully"
        mv bin/replicated "${DESTDIR}/replicated"
      else
        echo "Binary not found in expected location"
        find / -name replicated 2>/dev/null || echo "No binary found"
      fi
