name: Scan vulnerabilities

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions: {}  # Remove all permissions by default

jobs:
  scan_filesystem:
    runs-on: ubuntu-22.04
    permissions:
      contents: read        # For checkout
      security-events: write # For uploading SARIF results
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
    timeout-minutes: 30

  scan-release:
    name: Scan Current Release
    runs-on: ubuntu-latest
    permissions:
      contents: read        # For reading releases
      security-events: write # For uploading SARIF results
      
    steps:
      - name: Get latest release
        id: get_release
        uses: actions/github-script@v6
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('tag_name', release.data.tag_name);

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'index.docker.io/replicated/replicated-sdk:${{ steps.get_release.outputs.tag_name }}'
          format: 'template'
          template: |
            {
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "version": "2.1.0",
              "runs": [
                {
                  "tool": {
                    "driver": {
                      "name": "Trivy",
                      "informationUri": "https://github.com/aquasecurity/trivy",
                      "fullName": "Trivy Vulnerability Scanner",
                      "version": "0.57.1",
                      "rules": []
                    }
                  },
                  "automationDetails": {
                    "id": "trivy-scan/${{ github.repository }}",
                    "guid": "${{ github.run_id }}"
                  },
                  "properties": {
                    "imageRef": "index.docker.io/replicated/replicated-sdk:${{ steps.get_release.outputs.tag_name }}",
                    "repository": "${{ github.repository }}",
                    "scanTime": "${{ github.event.repository.updated_at }}",
                    "imageMetadata": {
                      "name": "replicated/replicated-sdk",
                      "tag": "${{ steps.get_release.outputs.tag_name }}"
                    }
                  },
                  "results": {{ toJson . }}
                }
              ]
            }
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'release-cve-scan'
    timeout-minutes: 30

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true